<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Timer -->
    <div class="timer" id="timer">
        <div class="time_left_txt">Time Left:</div>
        <div class="timer_sec" id="timerSec">60</div>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div class="info-list">
            <div class="info">Try to answer the following code-related questions within the time limit.</div>
            <div class="info">Keep in mind that incorrect answers will penalize your score/time</div>
            <div class="info">by ten seconds!</div>
        </div>
        <div class="buttons">
            <button class="start">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="correctWrong">
                <!-- Here I've inserted correct or wrong from JavaScript -->
            </div>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">All Done!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <label for="intials">Enter intials:</label>
            <input type="text" id="intials" name="intials">
            <button class="submit">Submit</button>
        </div>
    </div>

    <!-- High Scores Box -->
    <div class="score_box">
        <div class="highscore_text">High Scores</div>
        <div class="leaderBoard">
            <ul id="highScores">
                <li id="score1"></li>
                <li id="score2"></li>
                <li id="score3"></li>
                <li id="score4"></li>
                <li id="score5"></li>
            </ul>
        </div>
        <div class="buttons">
            <button class="goBack">Go Back</button>
            <button class="clearHighScores" id="clearHighScores">Clear High Scores</button>
        </div>
    </div>


    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="./assets/js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>

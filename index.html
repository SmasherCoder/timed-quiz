<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div class="info-list">
            <div class="info">Try to answer the following code-related questions within the time limit.</div>
            <div class="info">Keep in mind that incorrect answers will penalize your score/time</div>
            <div class="info">by ten seconds!</div>
        </div>
        <div class="buttons">
            <button class="restart">Start Quiz</button>
        </div>
    </div>

    <div class="timer">
        <div class="time_left_txt">Time Left:</div>
        <div class="timer_sec">60</div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">All Done!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <label for="intials">Enter intials:</label>
            <input type="text" id="intials" name="intials">
            <button class="submit">Submit</button>
        </div>
    </div>




    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="./assets/js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
